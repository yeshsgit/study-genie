<!DOCTYPE html>

<html lang="en">
  <head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/styles/style.css">
    <title>Study Genie</title>

  </head>
  <body>

    <h1>Study Genie</h1>
    <!-- Navigation Tabs -->
    <div class="nav-tabs">
      <button class="nav-tab active" data-tab="timer">Timer</button>
      <button class="nav-tab" data-tab="ai-tools">AI Tools</button>
    </div>

    <!-- Timer Section -->
    <div class="tab-content active" id="timer-section">
      <div class="timer-container">
        <div class="timer-display">
          <span id="minutes">25</span>:<span id="seconds">00</span>
        </div>
        
        <div class="timer-controls">
          <button id="start-stop-timer-btn">Start/Stop Timer</button>
          <button id="reset-timer-btn">Reset Timer</button>
        </div>
      </div>
    </div>

    <!-- AI Tools Section -->
    <div class="tab-content" id="ai-tools-section">
      <div class="ai-container">
        <div id="status" class="status-text"></div>
        
        <div class="input-section">
          <textarea 
            id="studyText" 
            placeholder="Paste your study material here..."></textarea>
        </div>

        <div class="button-group">
          <button id="generateFlashcards">Flashcards</button>
          <button id="generateQuestions">Practice Questions</button>
          <button id="generateSummary">Summary</button>
          <button id="definitions">Definitions</button>
        </div>
        <button id="downloadButton">Download</button>

        <div id="results"></div>
        <div id="error" class="error-message"></div>
      </div>
    </div>
  </div>

  </body>
  <script src="src/popup/popup.ts" type="module"></script>
  <script src="src/popup/timer_popup.ts" type="module"></script>
</html>
